<div class="d-flex justify-content-center">
    <div class="w-25">
     <fieldset class="border p-2">
         <legend class="w-auto float-none">Login</legend>
         <div *ngIf="inValidLogin" class="invalidLoginText mb-2">
             <span>UserName or Password is invalid</span>
         </div>
         <form #loginForm="ngForm" (ngSubmit)="formSubmit(loginForm.value)">
             <div class="form-group">
                 <input name="username" 
                        type="text" 
                        class="form-control" 
                        ngModel
                        #userName="ngModel"
                        required 
                        placeholder="UserName"
                        [ngClass]= "{ 'border-highlight': userName.touched && userName.invalid }"/>

                 <div *ngIf="userName.touched && userName.invalid">
                     <div *ngIf="userName.errors?.required">
                         <span class="error-text">*UserName is a required field</span>
                     </div>
                 </div>
             </div>
             <div class="form-group">
                 <input name="password" 
                        type="password" 
                        class="form-control" 
                        ngModel
                        #pass="ngModel" 
                        required
                        placeholder="Password"
                        [ngClass]= "{ 'border-highlight': pass.touched && pass.invalid }"/>

                 <div *ngIf="pass.touched && pass.invalid">
                     <div *ngIf="pass.errors?.required">
                         <span class="error-text">*Password is a required field</span>
                     </div>
                 </div>
             </div>
             <br/>
             <div class="form-group">
                <input type="submit" class="btn btn-primary w-100" value="GO" [disabled]="!(userName.valid && pass.valid)"/>
             </div>
         </form>
      </fieldset>
    </div>
 </div>
