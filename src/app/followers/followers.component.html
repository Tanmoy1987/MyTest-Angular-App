<ul class="list-group mt-4">
    <li class="list-group-item" *ngFor="let follower of followers">
        <div class="row">
            <div class="col-md-1">
                <img [src]="follower.avatar_url" class="rounded-circle" style="height: 100px;"  alt=""/>
            </div>
            <div class="col-md-4 mt-4">
                <div class="row">
                    <a [routerLink]="[follower.id]">
                        {{follower.login}}
                    </a>
                </div>
                <div class="row">
                    <a [href]="follower.html_url">
                        {{follower.html_url}}
                    </a>
                </div>
            </div>
        </div>
    </li>
</ul>
